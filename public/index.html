<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="themes/nebula.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>HyperType</title>
</head>
<body>
    <div class="main-content">
        <div class="top">
            <div class="navbar">
                <div class="navbar-logo">
                    <p class="navbar-logo-top">Nebula</p>
                    <a href=".">HyperType</a>
                </div>
        
                <div class="nav-icons">
                    <a href="."><i class="fas fa-user"></i></a>
                    <a href="."><i class="fas fa-cog"></i></a>
                    <a href="."><i class="fas fa-trophy"></i></a>
                    <a href="."><i class="fas fa-info"></i></a>
                </div>
            </div>
        </div>
        
        <div class="middle">
            <div class="typing-wrapper">
                <div class="input-wrapper">
                    <div id="input">
                        <div id="caret"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="bottom">
            <div class="bottom-section">
                <div class="restart-button-wrapper">
                    <button class="restart-button" id="restart" tabindex="1"><i class="fas fa-fw fa-redo-alt"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
